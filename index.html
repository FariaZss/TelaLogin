<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Tela Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Faça seu login</h1>
            
            <div class="login">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="CPF"
                autocomplete="off" required>
            </div>   
            
            <div class="senha">
                <label for="pass"></label>
                <input type="password" id="pass" name="password" placeholder="Senha"
                minlength="8" required>
            </div>
            
            <button id="botao" onclick=""> Continuar </button>
            
            <div class="help"> 
                <a href="#">   
                    <p><strong>Esqueci minha senha</strong></p>
                </a>
                
                <a href="#">
                    <p><strong>Ainda não sou cliente</strong></p>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
